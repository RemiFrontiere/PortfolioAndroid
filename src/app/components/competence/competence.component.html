<div class="comp" *ngIf="(item && selectedChip==item.Type) || (item && selectedChip=='Tout')">
  <div class="fLign">
    <img class="icon" *ngIf="item.Icon" src="../../../assets/{{item.Icon}}" alt="">
    <p>{{ item.Id }}</p>
  </div>
  <div class="sLign">
    <mat-progress-bar color="warn" class="progress" mode="determinate" [value]="item.Level"></mat-progress-bar>
  </div>
</div>
